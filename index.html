<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Noto+Nastaliq+Urdu:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Just Drag <br />
        &<br />
        Drop
      </h1>
      <div class="main">
        <div class="left">
          <div class="box" draggable="true">Box 1</div>
          <div class="box" draggable="true">Box 2</div>
          <div class="box" draggable="true">Box 3</div>
          <div class="box" draggable="true">Box 4</div>
        </div>
        <div class="right"></div>
      </div>
    </div>

    <script>
      const listItems = document.querySelectorAll(".box");
      const rightBox = document.querySelector(".right");
      const leftBox = document.querySelector(".left");

      for (item of listItems) {
        item.addEventListener("dragstart", (e) => {
          selected = e.target;

          rightBox.addEventListener("dragover", (e) => {
            e.preventDefault();

            rightBox.addEventListener("drop", () => {
              rightBox.appendChild(selected);
              selected = null;
            });
          });
          leftBox.addEventListener("dragover", (e) => {
            e.preventDefault();

            leftBox.addEventListener("drop", () => {
              leftBox.appendChild(selected);
              selected = null;
            });
          });
        });
      }
    </script>
  </body>
</html>
